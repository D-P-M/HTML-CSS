<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--ANIMAL1:-->
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" 
        required>
        <br>
         <!--ANIMAL2:-->
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" 
        required>
        <br>
          <!--ANIMAL3:-->
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" 
        required>
        <br>
          <!--ADJECTIVE:-->
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" type="text" name="adj-1" 
        required>
        <br>
         <!--VERB:-->
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" type="text" name="verb-1" 
        required>
        <br>
         <!--NUM1:-->
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" 
        required>
        <br>
         <!--YES/NO:-->
        <span>Yes or No</span>
        <input id="yes" type="radio" name="yes" value="yes" 
        required>
        <label for="yes">Yes:</label>
         <input id="no" type="radio" name="no" value="no" 
        required>
        <label for="no">No:</label>
        <br>
         <!--SPEED:-->
         <label for="speed">Relative speed (ends in -er)   
         </label>
         <select id="speed" name="speed" required>
           <option value="faster">Faster</option>
           <option value="slower">Slower</option>
           <option value="dumber">Dumber</option>
           <option value="smarter">Smarter</option>
         </select><br>

        <!--QUOTE:-->
         <label for="quote">Motivational Quote</label>
         <input id="quote" name="quote" type="text" required list="quote-choices">
         <datalist id="quote-choices">
           <option value="to be or not to be"></option>
           <option value="lemons"></option>
         </datalist><br>
      
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" columns="40"></textarea>


       <!--SUBMIT:--> 
        <form action="story.html" method="GET">
        <input type="submit" value="Form My Story"><br>
        
      </form>
    </section>
  </body>
</html>
